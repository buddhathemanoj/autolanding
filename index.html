  <style>
    :root{--glass-bg:rgba(255,255,255,0.72);--glass-border:rgba(15,23,42,0.06);--text-primary:#0f172a;--muted:#64748b;--bg:linear-gradient(180deg,#f8fafc,#eef2ff);} 
    .dark{--glass-bg:rgba(15,23,42,0.55);--glass-border:rgba(255,255,255,0.06);--text-primary:#e6eef8;--muted:#94a3b8;--bg:linear-gradient(180deg,#071028,#081428)}
    html{scroll-behavior:smooth}
    body{font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:var(--text-primary);background:var(--bg);}
    .glass{background:var(--glass-bg);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid var(--glass-border)}
    .card-shadow{box-shadow:0 20px 40px rgba(99,102,241,0.06)}
    .accent-shadow{box-shadow:0 18px 40px rgba(99,102,241,0.08)}
    .btn-ghost{background:transparent;border:1px solid transparent}
    /* subtle custom scrollbar */
    ::-webkit-scrollbar{height:8px;width:8px}
    ::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#c7b3ff,#9be7ff);border-radius:999px}
    /* Modal focus trap helper */
    .modal-open { overflow: hidden; }

    /* Dark-mode overrides for Tailwind utility classes used in markup */
    .dark .text-slate-900, .dark .text-slate-800, .dark .text-slate-700 { color: var(--text-primary) !important; }
    .dark .text-slate-600, .dark .text-slate-500, .dark .text-slate-400 { color: var(--muted) !important; }
    .dark .text-slate-300, .dark .text-slate-200 { color: rgba(255,255,255,0.72) !important; }

    /* Make white backgrounds darker in dark mode to preserve contrast */
    .dark .bg-white { background-color: rgba(255,255,255,0.03) !important; }
    .dark .bg-indigo-50 { background-color: rgba(99,102,241,0.04) !important; }

    /* Borders in dark mode */
    .dark .border-slate-100, .dark .border-slate-200, .dark .border-slate-300 { border-color: rgba(255,255,255,0.06) !important; }

    /* Inputs & textareas */
    .dark input, .dark textarea, .dark select { color: var(--text-primary) !important; background-color: rgba(255,255,255,0.02) !important; border-color: rgba(255,255,255,0.06) !important; }

    /* Ensure small muted labels remain readable */
    .dark .leading-relaxed, .dark .leading-tight { color: var(--muted) !important; }
  </style>
  <script>
    // Theme helper: detect system, persist to localStorage, and apply
    function applyTheme(theme){
      const html = document.documentElement;
      if(theme==='dark'){ html.classList.add('dark'); html.classList.remove('light'); }
      else { html.classList.remove('dark'); html.classList.add('light'); }
      localStorage.setItem('autonome_theme', theme);
      window.AutonomeAnalytics = window.AutonomeAnalytics || {events:[]};
      track('theme_change',{theme});
      // update toggle icon
      const tgl = document.getElementById('themeToggleIcon'); if(tgl) tgl.className = theme==='dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
      const tglm = document.getElementById('themeToggleIconMobile'); if(tglm) tglm.className = theme==='dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    }
    function initTheme(){
      const saved = localStorage.getItem('autonome_theme');
      if(saved) applyTheme(saved);
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      }
    }
    document.addEventListener('DOMContentLoaded', initTheme);
  </script>
  <!-- Analytics hook (placeholder) -->
  <script>
    window.AutonomeAnalytics = window.AutonomeAnalytics || {events:[]};
    function track(event, props){ window.AutonomeAnalytics.events.push({event,props,t:Date.now()}); console.info('Analytics:',event,props)}
  </script>
